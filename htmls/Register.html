<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="LeftSide col-2"></div>
            <div class="LandingCenter col-8 align-items-center">
                <div class="row" style="min-height: 5%; max-height: 5%;"></div>
                <form class= "align-items-center" action="RegisterController" id="regform" method="POST" style="max-width: 60%">
                    <p>
                    <label for="user" class="white-text"> Username:</label><br>
                    <input class="form-control" type="text" id="name" name="name" placeholder="Username" value="${user.name}" required autocomplete="username"><br>
                    <label for="mail" class="white-text"> Mail  </label><br>
                    <input class="form-control" type="email" id="mail" name="mail" placeholder="Mail" value="${user.mail}" required autocomplete="email"><br>
                    <label for="pwd1" class="white-text"> Password: </label><br>
                    <input class="form-control" type="password" id="pwd1" name="pwd" placeholder="Password" value="${user.pwd}" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{6,}$" autocomplete="new-password"><br>
                    <label for="pwd2" class="white-text"> Confirm Password: </label><br>
                    <input class="form-control" type="password" id="pwd2" placeholder="Confirm Password" value="${user.pwd}" required autocomplete="new-password"><br><br>
                    <input class="w3-btn w3-theme BlackButton" type="submit" name="sumbit" value="Submit">
                    </p>
                </form>

            </div>
            <div class="RightSide col-2"></div>
        </div>
    </div>

</body>
</html>
